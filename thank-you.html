<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #4c3f8d;
      text-align: center;
      padding: 80px 20px;
    }
    .box {
      background: rgb(18, 17, 17);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
      animation: fadeIn 1.5s ease-in-out; /* Fade-in animation for the box */
    }
    h1 {
      color: #28a745;
      margin-bottom: 20px;
      animation: beat 1.5s ease-in-out infinite; /* Beating animation for the heading */
    }
    p {
      color: #333;
      font-size: 18px;
    }
    .cool-text {
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6a00, #ee0979, #007bff, #28a745);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s linear infinite, bounce 1.5s ease-in-out infinite;
    }
    a {
      display: inline-block;
      margin-top: 25px;
      width: 150px;
      height: 50px;
      perspective: 1000px; /* Perspective for the flip effect */
      text-decoration: none;
    }
    .flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    a:hover .flip-inner {
      transform: rotateY(180deg); /* Flip effect on hover */
    }
    .flip-front,
    .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }
    .flip-front {
      background: #007bff;
      color: white;
    }
    .flip-back {
      background: #0056b3;
      color: white;
      transform: rotateY(180deg);
    }

    /* Keyframes for animations */
    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="box">
    <h1>Thank You!ü§ó</h1>
    <b><p class="cool-text">ü§ùI got your message.üöÄ</p></b>
    <a href="index.html">
      <div class="flip-inner">
        <div class="flip-front">Back to Home ‚Ü©Ô∏è</div>
        <div class="flip-back">Go Home üè†</div>
      </div>
    </a>
  </div>

  <script>
    // Trigger confetti burst when the page loads
    window.onload = function() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    };
  </script>
</body>
</html>
